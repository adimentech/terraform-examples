apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "demo-ingress"
  namespace: "demo-game"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: 2048-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-demo"
              servicePort: 80
