apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "demo-deployment"
  namespace: "demo-game"
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: "2048"
    spec:
      containers:
      - image: alexwhen/docker-2048
        imagePullPolicy: Always
        name: "2048"
        ports:
        - containerPort: 80
